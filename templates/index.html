<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection System</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #0a061a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #9bafd6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            overflow-y: auto;
            max-height: 100vh;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: white;
            background-color: tomato;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 45%;
            padding: 10px;
            margin: 5px 2%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #4cae4c;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        legend {
            padding: 0 10px;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
        .result {
            font-size: 1.3em;
            font-weight: bold;
            color: #d9534f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <marquee><h2 style="color:rgb(255, 60, 0);">ML Based Credit Card Fraud Detection System</h2></marquee>
        <fieldset>
            <legend>Transaction Features</legend>    
            <form action="{{ url_for('predict') }}" method="post">
                <input type="number" name="v1" placeholder="V1:" required>
                <input type="number" name="v2" placeholder="V2:" required><br>
                <input type="number" name="v3" placeholder="V3:" required>
                <input type="number" name="v4" placeholder="V4:" required><br>
                <input type="number" name="v5" placeholder="V5:" required>
                <input type="number" name="v6" placeholder="V6:" required><br>
                <input type="number" name="v7" placeholder="V7:" required>
                <input type="number" name="v8" placeholder="V8:" required><br>
                <input type="number" name="v9" placeholder="V9:" required>
                <input type="number" name="v10" placeholder="V10:" required><br>
                <input type="number" name="v11" placeholder="V11:" required>
                <input type="number" name="v12" placeholder="V12:" required><br>
                <input type="number" name="v13" placeholder="V13:" required>
                <input type="number" name="v14" placeholder="V14:" required><br>
                <input type="number" name="v15" placeholder="V15:" required>
                <input type="number" name="v16" placeholder="V16:" required><br>
                <input type="number" name="v17" placeholder="V17:" required>
                <input type="number" name="v18" placeholder="V18:" required><br>
                <input type="number" name="v19" placeholder="V19:" required>
                <input type="number" name="v20" placeholder="V20:" required><br>
                <input type="number" name="v21" placeholder="V21:" required>
                <input type="number" name="v22" placeholder="V22:" required><br>
                <input type="number" name="v23" placeholder="V23:" required>
                <input type="number" name="v24" placeholder="V24:" required><br>
                <input type="number" name="v25" placeholder="V25:" required>
                <input type="number" name="v26" placeholder="V26:" required><br>
                <input type="number" name="v27" placeholder="V27:" required>
                <input type="number" name="v28" placeholder="V28:" required><br>
                <input type="number" name="v29" placeholder="V29:" required>
                <input type="number" name="v30" placeholder="V30:" required><br>
                <button type="submit">Predict</button>
            </form>
        </fieldset>
        <div class="result">{{ prediction_text }}</div>
    </div>
</body>
</html>
